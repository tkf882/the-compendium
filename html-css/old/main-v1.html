<!DOCTYPE html>
<html>

<head>
  <title>Compendium</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <style>
    body {
      margin: 0px;
      /* height: 2000px; */
      font-family: "Raleway", sans-serif;
    }

    p {
      margin: 0px;
    }

    .page-container {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .header {
      position: fixed;
      z-index: 10;
      top: 20px;
      left: 30px;
      right: 30px;
      height: 80px;

      display: flex;
      flex-direction: row;
      justify-content: space-between;

      background-color: white;
    }
    .header-left {
      background-color: lightcoral;
      display: flex;
      flex-direction: row;
      align-items: center;
    }
    .header-right {
      display: flex;
      flex-direction: row;
      align-items: center;

      background-color: lightblue;
    }
    
    .content-container {
      position: relative;
      /* z-index: -10; */

      width: 100%;
      max-width: 100%;
      height: 100%;
      min-height: 100%;
    }

    .top-image-container, .bottom-image-container {
      position: relative;
      display: flex;
      z-index: -10;

      width: 100%;
      max-width: 100%;
    }
    .top-image-container {
      height: 85%;
      background: url('assets/background.png');
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .bottom-image-container {
      height: 200px;
      background: url('assets/background2.png');
      background-attachment: fixed;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
    .image-container-blur {
      position: fixed;
      width: 100%;
      max-width: 100%;
      height: 85%;
      backdrop-filter: blur(5px);
    }
    .image-container-box {
      width: 100%;
      max-width: 100%;
      padding-top: 100px;
      padding-left: 30px;
    }
    .image-container-text {
      color: white;
      font-weight: 700;
      font-size: 70px;

      margin-bottom: 10px;
    }
    .image-container-text-sub {
      color: white;
      font-weight: 300;
      font-size: 54px;
      letter-spacing: 20px;

      margin-bottom: 10px;
    }

    .main-container {
      background-color: rgb(240, 240, 240);
      padding: 20px 30px;
    }

    .main-section {
      display: flex;
      flex-direction: row;

      background-color: white;
      padding: 20px 30px;

      border-style: none;
      border-radius: 12px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
    }
    .profile-container {
      background-color: lightblue;
    }

    .profile-header {
      display: flex;
      flex-direction: row;
    }

    .profile-image {
      object-fit: cover;
      height: 200px;
      border-radius: 50px;
    }
    .profile-info-container {
      background-color: red;
    }

    .footer {
      background-color: rgb(61, 59, 65);
    }


  </style>
</head>

<body>

  <div class="page-container">
    <div class="header">
      <div class="header-left">
        <p>logo</p>
      </div>
      <div class="header-right">
        <div class="header-right-container-nav">
          <div>Home</div>
          <div>Portfolio</div>
          <div>About</div>
          <div>Contact</div>
        </div>
        <div class="header-right-container-icons">
          <p>linkedin</p>
          <p>github</p>
        </div>

        <p>menu</p>

      </div>
    </div>

    <div class="sidebar">

    </div>

    <div class="content-container">
      <div class="top-image-container">
        <div class="image-container-blur">
          <div class="image-container-box">
            <p class="image-container-text">Trevor Favel's</p>
            <p class="image-container-text-sub">Compodium</p>
          </div>
        </div>
      </div>

      <div class="main-container">
        <div class="main-section">
          <div class="profile-container">
            <div class="profile-header">
              <img class="profile-image", src="assets/pfp.png">
              <div class="profile-info-container">
                <p>main header</p>
                <p>Graduated from SIMON FRASER UNIVERSITY</p>
                <p>with a degree in COMPUTER SCIENCE (DISTINCTION)</p>
              </div>   
            </div>

            <div>
              description
            </div>

          </div>
        </div>
      </div>

      <div class="bottom-image-container">
        <div class="image-container-blur">
          <div class="image-container-box">
            <p class="image-container-text">Thank you.</p>
          </div>
        </div>
      </div>


      <div class="footer">
        <p>thing</p>
        <p>thing</p>
        <p>thing</p>
        <p>thing</p>
        <p>thing</p>
      </div>

    </div>



    </div>
  </div>




</body>

</html>
